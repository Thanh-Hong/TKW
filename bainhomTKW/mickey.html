  <script>
    const questions = [
      { q: "12 + 6 =", a: 18 },
      { q: "7 + 8 =", a: 15 },
      { q: "14 - 5 =", a: 9 },
      { q: "6 x 3 =", a: 18 },
      { q: "20 √∑ 4 =", a: 5 }
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const dropzone = document.getElementById("dropzone");
    const answersContainer = document.getElementById("answers");
    const message = document.getElementById("message");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function loadQuestion() {
      let q = questions[currentQuestion];
      questionEl.textContent = q.q;

      dropzone.textContent = "?";
      message.textContent = "";

      answersContainer.innerHTML = "";

      // T·∫°o danh s√°ch c√¢u tr·∫£ l·ªùi (1 ƒë√∫ng, 3 sai)
      let options = [q.a];
      while (options.length < 4) {
        let rand = Math.floor(Math.random() * 20) + 1;
        if (!options.includes(rand)) options.push(rand);
      }

      options.sort(() => Math.random() - 0.5);

      options.forEach(num => {
        let div = document.createElement("div");
        div.className = "answer";
        div.textContent = num;
        div.draggable = true;
        div.dataset.value = num;
        div.addEventListener("dragstart", dragStart);
        answersContainer.appendChild(div);
      });
    }

    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.dataset.value);
    }

    dropzone.addEventListener("dragover", e => e.preventDefault());
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      const value = e.dataTransfer.getData("text/plain");
      dropzone.textContent = value;

      checkAnswer(parseInt(value));
    });

    function checkAnswer(value) {
      if (value === questions[currentQuestion].a) {
        message.textContent = "‚úÖ C√¢u tr·∫£ l·ªùi ch√≠nh x√°c!";
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            loadQuestion();
          } else {
            message.textContent = "üéâ Ho√†n th√†nh t·∫•t c·∫£ c√¢u h·ªèi!";
          }
        }, 1500);
      } else {
        message.textContent = "‚ùå R·∫•t ti·∫øc!";
      }
    }

    function resetGame() {
      currentQuestion = 0;
      loadQuestion();
    }

    loadQuestion();
