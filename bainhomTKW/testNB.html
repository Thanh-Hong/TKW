  <div class="game-frame">
    <h1>B√© h·ªçc Ti·∫øng Anh</h1>
    <h2>H√£y k√©o th·∫£ t·ª´ ti·∫øng Anh v√†o ƒë√∫ng nghƒ©a ti·∫øng Vi·ªát ƒë·ªÉ ho√†n th√†nh tr√≤ ch∆°i nh√©!" üéâ</h2>
    <div id="question" draggable="true">Loading...</div>

    <div class="answers" id="answers"></div>

    <div id="result"></div>
    <button id="restart" onclick="restartGame()">üîÑ Ch∆°i l·∫°i</button>
  </div>

  <script>
    const questions = [
        { en: "Dog üê∂", vi: "Con ch√≥", options: ["Con m√®o", "Con ch√≥", "Qu·∫£ t√°o", "M·∫∑t tr·ªùi"] },
      { en: "Cat üê±", vi: "Con m√®o", options: ["N∆∞·ªõc", "Qu·∫£ t√°o", "Con m√®o", "Con ch√≥"] },
      { en: "Apple üçé", vi: "Qu·∫£ t√°o", options: ["Qu·∫£ t√°o", "M·∫∑t trƒÉng", "Con m√®o", "N∆∞·ªõc"] },
      { en: "Sun ‚òÄÔ∏è", vi: "M·∫∑t tr·ªùi", options: ["M·∫∑t tr·ªùi", "Hoa h·ªìng", "M·∫∑t trƒÉng", "Con ch√≥"] },
      { en: "Water üíß", vi: "N∆∞·ªõc", options: ["Con m√®o", "N∆∞·ªõc", "Qu·∫£ cam", "Con ch√≥"] },
      { en: "Flower üå∏", vi: "B√¥ng hoa", options: ["B√¥ng hoa", "Con m√®o", "Qu·∫£ t√°o", "M·∫∑t tr·ªùi"] },
    ];

    let current = 0;

    const questionBox = document.getElementById("question");
    const answersBox = document.getElementById("answers");
    const resultBox = document.getElementById("result");
    const restartBtn = document.getElementById("restart");

    function loadQuestion() {
      if (current < questions.length) {
        let q = questions[current];
        questionBox.textContent = q.en;
        questionBox.dataset.answer = q.vi;
        questionBox.style.display = "inline-block";

        answersBox.innerHTML = "";
        q.options.forEach(opt => {
          let div = document.createElement("div");
          div.className = "answer";
          div.textContent = opt;
          div.dataset.option = opt;

          div.addEventListener("dragover", dragOver);
          div.addEventListener("dragleave", dragLeave);
          div.addEventListener("drop", dropWord);

          answersBox.appendChild(div);
        });

        resultBox.textContent = "";
      } else {
        questionBox.style.display = "none";
        answersBox.innerHTML = "";
        resultBox.textContent = "üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i!";
        resultBox.style.color = "green";
        restartBtn.style.display = "inline-block";
      }
    }

    questionBox.addEventListener("dragstart", dragStart);

    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.dataset.answer);
    }

    function dragOver(e) {
      e.preventDefault();
      this.classList.add("hover");
    }

    function dragLeave() {
      this.classList.remove("hover");
    }

    function dropWord(e) {
      e.preventDefault();
      this.classList.remove("hover");
      const correct = questionBox.dataset.answer;
      const chosen = this.dataset.option;

      if (chosen === correct) {
        this.classList.add("correct");
        resultBox.textContent = "Great! ‚úÖ";
        resultBox.style.color = "green";
        questionBox.style.display = "none";

        setTimeout(() => {
          current++;
          loadQuestion();
        }, 1000);
      } else {
        this.classList.add("wrong");
        resultBox.textContent = "Wrong! ‚ùå";
        resultBox.style.color = "red";
      }
    }

    function restartGame() {
      current = 0;
      restartBtn.style.display = "none";
      loadQuestion();
    }
    // start
    loadQuestion();
    </script>
